{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Seller</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div id="loading-screen">
        <img src="{% static 'images/logo.png' %}" alt="Logo" id="loading-logo">
    </div>
    
    <header>
        <button id="show-profile">☰</button>
        <div class="audio-player">
            <button id="prev-track" class="player-button">◀◀</button>
            <button id="play-pause" class="player-button">
                <span class="play-icon">▶</span>
                <span class="pause-icon" style="display: none;">❚❚</span>
            </button>
            <button id="next-track" class="player-button">▶▶</button>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
            <audio id="background-music">
                <source src="{% static 'audio/background0.mp3' %}" type="audio/mpeg">
            </audio>
        </div>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
    </header>

    <main>
        <aside class="profile-sidebar">
            <button id="hide-profile">☰</button>
            <div class="profile-info">
                <img src="{% static 'images/profile.jpg' %}" alt="Profile Picture">
                <h2>FUCK FACE</h2>
                BLABLABLABKABLAKB
                BLAKBLAKBLAKBL
                BLABKALBLBKBAL
                <div class="social-links">
                    <p></p><a href="#" target="_blank">Facebook</a></p>
                    <p><a href="#" target="_blank">Instagram</a></p>
                    <p><a href="#" target="_blank">SoundCloud</a></p>
                </div>
            </div>
        </aside>

        <section class="album-list">
            <h1>MENU</h1>
            <ul class="album-titles">
                {% for album in albums %}
                    <li class="album-title">
                        <a href="#" data-album-id="{{ album.id }}">{{ album.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <div class="overlay"></div>

    <script>
        var audioTracks = [
            "{% static 'audio/background0.mp3' %}",
            "{% static 'audio/background1.mp3' %}",
            "{% static 'audio/background2.mp3' %}"
        ];
    </script>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
